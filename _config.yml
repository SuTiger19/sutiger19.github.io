            icon: fab fa-github
            url: https://github.com/SuTiger19/Two-Tier-Devops-Project-with-Ansible-and-Terrafrom

        quote: >
          Deployed a scalable, secure AWS infrastructure for web applications using Terraform, Ansible, and AWS services.
        description: | # this will include new lines to allow paragraphs
          I designed and deployed a resilient AWS infrastructure using Terraform, incorporating an Application Load Balancer (ALB), Auto Scaling Groups (ASG), NAT Gateway, and Bastion Host to ensure scalability and secure access. 
          I automated the deployment of a web application on EC2 instances using Ansible, integrating content delivery from S3 buckets. Additionally, I implemented state locking with AWS DynamoDB to manage concurrency and ensure consistent infrastructure updates.

