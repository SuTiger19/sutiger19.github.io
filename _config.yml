          Leveraging automation and scripting expertise to enhance operational efficiency and data management at the Consulate General of India in Toronto.
        description: >
          At the Consulate General of India in Toronto, I streamlined data management by automating repetitive processes. I developed PowerShell scripts to download Excel files automatically, eliminating hours of manual work. Once the data was downloaded, I used Excel macros to clean, organize, and format it into ready-to-use tables for reporting. Additionally, I contributed to a simplified internal website to ensure smooth data access and visualization, reducing dependency on manual reporting and improving workflow efficiency. This combination of automation and user-friendly tools significantly enhanced data accuracy and sharing across departments.

