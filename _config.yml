        title: Full-Stack DevOps Implementation with CI/CD and Cloud Services
        link: https://github.com/SuTiger19/Full-Stack-DevOps-Implementation-with-CICD-and-Cloud-Services
        link_text: github/SuTiger19
        additional_links:
          - title: Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/SuTiger19/Full-Stack-DevOps-Implementation-with-CICD-and-Cloud-Services

        quote: >
          This project demonstrates a comprehensive CI/CD pipeline that manages the full lifecycle of a Flask application—from image creation using GitHub Actions to deployment on Amazon Web Services (AWS) serivces (EKS and ECS) using Docker, Kubernetes, and Terraform.
        description: | # this will include new lines to allow paragraphs
          I implemented continuous integration (CI/CD) using GitHub Actions to automate testing and Docker image creation for a Flask application that was split between the front-end and a SQL back-end. Additionally, I leveraged Terraform for provisioning AWS EC2 instances, configuring Docker environments, and managing Kubernetes clusters via Kind for local testing and AWS EKS for production deployment. 
          The application was deployed on AWS ECS as well with Fargate to ensure scalable application deployment, while AWS RDS was used for database management, ensuring high availability and security.

