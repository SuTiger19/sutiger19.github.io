about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Sudeep Saurabh. I am a software engineer with a solid background in cloud & web development. I am 4x AWS Certified and 2x HashiCrop-Terraform Certified.  I have experience in DevOps and cloud engineering, and I am eager to further my career in these fields. I am proud to have earned gold medals in the prestigious national and state-level competitions, Skills Canada 2024 and Skills Ontario 2024. 

